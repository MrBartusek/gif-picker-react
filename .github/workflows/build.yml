name: Build, Lint and Test

on:
  push:
  pull_request:
    branches:
    - master

jobs:
  lint:
    name: 'ğŸ§¹ Lint'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v3
      
      - name: ğŸ› ï¸ Set up Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: ğŸ“¦ Install dependencies
        uses: bahmutov/npm-install@v1
      
      - name: ğŸ§¹ Lint with EsLint
        run: npm run lint
  
  build:
    name: ğŸ” Build & test on Node ${{ matrix.node }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: lint
    strategy:
      matrix:
        node: ['14', '16', '18', '19']
        os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v3
      
      - name: ğŸ› ï¸ Set up Node ${{ matrix.node }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      
      - name: ğŸ“¦ Install dependencies
        uses: bahmutov/npm-install@v1
      
      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ” Run Tests
        run: npm run test --if-present -- --ci --coverage --maxWorkers=2
