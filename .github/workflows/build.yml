name: Build and Lint

on:
  push:
  pull_request:
    branches:
    - master

jobs:
  lint:
    name: 'ğŸ› ï¸ Build'
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout the repository
        uses: actions/checkout@v3
      
      - name: ğŸ› ï¸ Set up Node 18
        uses: actions/setup-node@v3
        with:
          node-version: 18
      
      - name: ğŸ“¦ Install dependencies
        uses: bahmutov/npm-install@v1
      
      - name: ğŸ—ï¸ Build
